<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown & Carousel</title>
    <style>
        .drop-down-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }
    </style>
<script defer src="main.js"></script></head>
<body>
    <div id="burgerId" class="drop-down-burger">
        <div id="menuId" class="drop-down-menu">
            <button>Edit</button>
            <button>Copy</button>
            <button>Delete</button>
        </div>
    </div>

    <div class="carousel-container">
        <a class="arrow left-arrow">&#10094;</a>
        <div class="slide-wrapper">
            <div class="slide">
                <p class="slide-number">1</p>
                <img src="48b7f72f4c4224a72d7b.png" alt="">
                <p class="caption">Ancient Scroll</p>
            </div>
            <div class="slide">
                <p class="slide-number">2</p>
                <img src="0cebd8d4788a2c7c1c15.png" alt="">
                <p class="caption">Sisyphus</p>
            </div>
            <div class="slide">
                <p class="slide-number">3</p>
                <img src="47ff353156440083cb03.png" alt="">
                <p class="caption">Hourglass</p>
            </div>
            <div class="slide">
                <p class="slide-number">4</p>
                <img src="c68af6120b9f6f672b62.png" alt="">
                <p class="caption">The Thinker</p>
            </div>
        </div>
        <a class="arrow right-arrow">&#10095;</a>
    </div>
    <div class="nav-dots">
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
    </div>
</body>
</html>
