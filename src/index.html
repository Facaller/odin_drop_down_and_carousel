<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown & Carousel</title>
    <style>
        .drop-down-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div id="burgerId" class="drop-down-burger">
        <div id="menuId" class="drop-down-menu">
            <button>Edit</button>
            <button>Copy</button>
            <button>Delete</button>
        </div>
    </div>

    <div class="carousel-container">
        <a class="arrow left-arrow">&#10094;</a>
        <div class="slide-wrapper">
            <div class="slide">
                <p class="slide-number">1</p>
                <img src="./assets/ancient-scroll.png" alt="">
                <p class="caption">Ancient Scroll</p>
            </div>
            <div class="slide">
                <p class="slide-number">2</p>
                <img src="./assets/hard-work.png" alt="">
                <p class="caption">Sisyphus</p>
            </div>
            <div class="slide">
                <p class="slide-number">3</p>
                <img src="./assets/hourglass.png" alt="">
                <p class="caption">Hourglass</p>
            </div>
            <div class="slide">
                <p class="slide-number">4</p>
                <img src="./assets/sculpture.png" alt="">
                <p class="caption">The Thinker</p>
            </div>
        </div>
        <a class="arrow right-arrow">&#10095;</a>

        <div class="nav-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
