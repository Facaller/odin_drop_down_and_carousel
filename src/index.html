<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown & Carousel</title>
    <style>
        .drop-down-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div id="burgerId" class="drop-down-burger">
        <div id="menuId" class="drop-down-menu no-transition">
            <button>Edit</button>
            <button>Copy</button>
            <button>Delete</button>
        </div>
    </div>

    <div class="carousel-container">
        <a class="arrow left-arrow">&#10094;</a>
        <div class="slide-wrapper">
            <div class="slide">
                <p class="slide-number"></p>
                <img src="" alt="">
                <p class="caption"></p>
            </div>
            <div class="slide">
                <p class="slide-number"></p>
                <img src="" alt="">
                <p class="caption"></p>
            </div>
            <div class="slide">
                <p class="slide-number"></p>
                <img src="" alt="">
                <p class="caption"></p>
            </div>
            <div class="slide">
                <p class="slide-number"></p>
                <img src="" alt="">
                <p class="caption"></p>
            </div>
        </div>
        <a class="arrow right-arrow">&#10095;</a>

        <div class="nav-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
